image: docker:stable

services:
  - docker:dind

stages:
  - build:images
  - push:images
  - push:manifests

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

build:native-image:
  stage: build:images
  before_script:
    - docker info
    - apk add --no-cache coreutils m4 make
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" build-native-image save-native-image
  except:
    - tags
  artifacts:
    expire_in: 1 day
    paths:
      - dist/

build:amd64-image:
  stage: build:images
  before_script:
    - docker info
    - apk add --no-cache coreutils m4 make
    - make binfmt-register
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" build-amd64-image save-amd64-image
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  artifacts:
    expire_in: 1 week
    paths:
      - dist/

build:arm32v7-image:
  stage: build:images
  before_script:
    - docker info
    - apk add --no-cache coreutils m4 make
    - make binfmt-register
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" build-arm32v7-image save-arm32v7-image
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  artifacts:
    expire_in: 1 week
    paths:
      - dist/

build:arm64v8-image:
  stage: build:images
  before_script:
    - docker info
    - apk add --no-cache coreutils m4 make
    - make binfmt-register
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" build-arm64v8-image save-arm64v8-image
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  artifacts:
    expire_in: 1 week
    paths:
      - dist/

push:amd64-image:
  stage: push:images
  before_script:
    - apk add --no-cache coreutils make
    - docker login -u "${CI_DEPLOY_USER}" -p "${CI_DEPLOY_PASSWORD}" "${CI_REGISTRY}" >/dev/null 2>&1
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" load-amd64-image push-amd64-image
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  dependencies:
    - build:amd64-image

push:arm32v7-image:
  stage: push:images
  before_script:
    - apk add --no-cache coreutils make
    - docker login -u "${CI_DEPLOY_USER}" -p "${CI_DEPLOY_PASSWORD}" "${CI_REGISTRY}" >/dev/null 2>&1
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" load-arm32v7-image push-arm32v7-image
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  dependencies:
    - build:arm32v7-image

push:arm64v8-image:
  stage: push:images
  before_script:
    - apk add --no-cache coreutils make
    - docker login -u "${CI_DEPLOY_USER}" -p "${CI_DEPLOY_PASSWORD}" "${CI_REGISTRY}" >/dev/null 2>&1
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" load-arm64v8-image push-arm64v8-image
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  dependencies:
    - build:arm64v8-image

push:cross-manifest:
  stage: push:manifests
  before_script:
    - apk add --no-cache coreutils make
    - "mkdir -p ~/.docker/ && printf '%s\n' '{\"experimental\": \"enabled\"}' > ~/.docker/config.json"
    - docker login -u "${CI_DEPLOY_USER}" -p "${CI_DEPLOY_PASSWORD}" "${CI_REGISTRY}" >/dev/null 2>&1
  script:
    - make IMAGE_VERSION="${CI_COMMIT_REF_SLUG}" push-cross-manifest
  only:
    - /^v([0-9.]+)(-.+)?$/
  except:
    - branches
  dependencies:
    - push:amd64-image
    - push:arm32v7-image
    - push:arm64v8-image
